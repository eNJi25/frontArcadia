<div class="container-fluid m-0 p-0">

    <div class="container-fluid d-flex justify-content-center p-5">
        <form>
            <div class="bg-success p-5">
                <h2 class="text-titre text-center">Inscription d'un nouvel administrateur</h2>
                <div class="mb-3">
                    <label for="NomInput" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="NomInput" placeholder="Nom de l'admin" name="Nom">
                </div>
                <div class="mb-3">
                    <label for="PrenomInput" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="PrenomInput" placeholder="Prénom de l'admin"
                        name="Prenom">
                </div>
                <div class="mb-3">
                    <label for="EmailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="EmailInput" placeholder="Mail de l'admin" name="Email">
                </div>
                <div class="mb-3">
                    <label for="PasswordInput" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="PasswordInput" name="Password">
                </div>
                <div class="mb-3">
                    <label for="ValidatePasswordInput" class="form-label">Validez le mot de passe</label>
                    <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Inscription</button>
                </div>
            </div>
        </form>
    </div>
</div>
