<div class="container-fluid m-0 p-0">
    <div class="row hero-scene text-center text-color w-100 m-0">
        <div class="hero-scene-content">
            <img class="img-hero" src="../assets/images/hero-accueil.jpg" alt="Mon compte">
            <h1 class="hero-content">Changement de mot de passe</h1>
        </div>
    </div>
    <form class="d-flex flex-column align-items-center" id="account-password-form">
        <div class="my-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="Password">
            <div class="invalid-feedback">Le mot de passe n'est pas assez robuste : 8 caractères avec au moins une
                majuscule, une
                minuscule, un chiffre et un caractère spécial.</div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
            <div class="invalid-feedback">
                Le mot de passe n'est pas identique.
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3 mb-3">
        <a href="/account" class="text-titre">Modifier mes informations personnelles</a>
    </div>
</div>
