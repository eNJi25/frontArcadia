<div class="container">
    <h2 class="text-titre text-center">Soumettre une demande</h2>
    <form class="my-5" action="mailto:arcadia2025@alwaysdata.net" method="POST" enctype="text/plain">
        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary">Envoyer la demande</button>
        </div>
    </form>
</div>
